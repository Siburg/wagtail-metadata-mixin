[tox]
distribute = False
envlist =
    py{36,37,38,39}-dj{22,30,31}-wt211
    py{36,37,38,39}-dj{30,31,32}-wt215
skip_missing_interpreters = True

[travis]
python =
    3.6: py36
    3.7: py37
    3.8: py38
    3.9: py39

[testenv]
usedevelop = True
extras = test
setenv =
    DJANGO_SETTINGS_MODULE = wagtailmetadata.tests.settings
deps =
    dj22: Django>=2.2,<3.0
    dj30: Django>=3.0,<3.1
    dj31: Django>=3.1,<3.2
    dj32: Django>=3.2,<4.0
    wt211: wagtail>=2.11,<2.12
    wt215: wagtail>=2.15,<2.16
commands = pytest --cov --cov-append --cov-report=
